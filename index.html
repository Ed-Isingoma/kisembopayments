<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kisembo_payments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
    </header>

    <main class="container">
        <div class="intro">
            Dear learner, </br>
            The process for paying via mobile money is simply to enter the email address to which a link of the paid
            content should be sent, and a Ugandan Airtel phone number which should be billed. </br>
            Thank you ðŸ™‚
        </div>

        <div class="input-fields">
            <label for="email1">Enter email address:</label>
            <input type="email" id="email1" placeholder="example@gmail.com" required>

            <label for="email2">Confirm email:</label>
            <input type="email" id="email2" placeholder="example@gmail.com" required>

            <label for="phone">Enter phone number (without country code or the leading zero):</label>
            <div class="phone-input">
                <div class="country-code">+256</div>
                <input type="tel" id="phone" placeholder="777123456" pattern="[0-9]{9}" required>
                <button id="submis" type="button" onclick="checkBoxes()">Submit</button>
            </div>
        </div>

        <div class="nude-div"></div>
    </main>
    <script src="kisemPay.js"></script>

</body>

</html>
